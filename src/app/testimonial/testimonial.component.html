<div class="container-fluid">
    <div class="nav-container">
        <app-navbar></app-navbar>
    </div>

    <div class="content-body">
        <div class="row">
            <div class="row">
                <div class="col-12">
                    <span class="text-1 manuka">What our</span> <span class="text-highlight-1 ms-2 manuka">clients say</span>
                </div>
            </div>

            <div class="information-container">
                <!-- Information C1 -->
               <div class="accordion-container">
                   <div class="d-flex flex-row align-items-center justify-content-between">
                       <span class="btn-question" (click)="isCollapsed1 = !isCollapsed1"><span><img src="../../assets/hospital-img/WhatsApp Feb 29 Image.jpeg" class="img img-fluid hospital-img" alt=""></span> Raj from Apollo</span>
                       <span
                           *ngIf="isCollapsed1"
                           class="toggle"
                           (click)="isCollapsed1 = !isCollapsed1"
                           [attr.aria-expanded]="!isCollapsed1"
                           aria-controls="collapseExample" >  Read Review
                       </span>
                       <span
                       *ngIf="!isCollapsed1"
                       class="toggle"
                       (click)="isCollapsed1 = !isCollapsed1"
                       [attr.aria-expanded]="!isCollapsed1"
                       aria-controls="collapseExample" >Collapse
                   </span>
                   </div>
                   <div #collapse="ngbCollapse" class="card-parent" [(ngbCollapse)]="isCollapsed1">
                       <div class="card">
                           <div class="card-body d-flex flex-column">
                            <div class="row">
                                <div class="col-12">
                                    <div class="testimonial-card">
                                        <div class="wrapper">
                                            <div class="d-flex flex-column align-items-center">
                                                <div class="img-wrapper">
                                                    <img src="../../assets/testimonial images/R.jpg" class="img img-fluid doc-img" alt="">
                                                </div>
                                                <div class="doc-info mt-4">
                                                    <div class="d-flex flex-column align-items-center">
                                                        <p class="doctor-name">Raj</p>
                                                        <p class="description text-center mt-3">Trace software (Readystock manometry machine) is easy to use and the biggest advantage of the HRM colours are easy to interpret while the test is ongoing. <strong> The machine is sturdy, low maintenance and low cost to run on a daily basis. </strong></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
        </div>
    </div>

    <div class="row mt-5">
        <app-client-hospitals></app-client-hospitals>
      </div>
      <div class="row mt-5">
        <app-whatwedo></app-whatwedo>
      </div>

    <app-footer></app-footer>
</div>
